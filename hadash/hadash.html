<html ng-app="ionicApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    
    <title>HaDash</title>

    <link href="http://code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">
    <script src="https://www.gstatic.com/charts/loader.js" type="text/javascript"></script>
    <script src="http://code.ionicframework.com/nightly/js/ionic.bundle.js"></script>
    <script src="hadash.js" inline></script>
  </head>

  <body>
    
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
             
    <ion-nav-view></ion-nav-view>


    <script id="partials/home.html" type="text/ng-template">
      <ion-view view-title="Home">
        <ion-content class="padding">
              <a class="button button-dark icon icon-left ion-stats-bars" href="#/report1">Report 1</a>
              <a class="button button-dark icon icon-left ion-stats-bars" href="#/report2">Report 2</a>
              <a class="button button-dark icon icon-left ion-clipboard" href="#/logs">Logs</a>
              <a class="button button-dark icon icon-left ion-settings" href="#/setup">Setup</a>
          <p>
          </p>
        </ion-content>
      </ion-view>
    </script>

    <script id="partials/report1.html" type="text/ng-template">
      <ion-view view-title="Report1">
        <ion-content class="padding">
          <p>This is report1.</p>
        </ion-content>
      </ion-view>
    </script>

    <script id="partials/report2.html" type="text/ng-template">
      <ion-view view-title="Report2">
        <ion-content class="padding">
          <p>This is report2.</p>
        </ion-content>
      </ion-view>
    </script>

    <script id="partials/logs.html" type="text/ng-template">
      <ion-view view-title="Logs">
        <ion-content class="padding">
          <h3>Error log</h3>
          <p>-foo</p>
          <p>-bar</p>
        </ion-content>
      </ion-view>
    </script>

    <script id="partials/setup.html" type="text/ng-template">
      <ion-view title="Setup">
        <ion-content>
          <div class="list">
            <div class="item">
              foo
            </div>
            <div class="item">
              bar
            </div>
          </div>
        </ion-content>
      </ion-view>
    </script>
  </body>
</html>
