<br/>
<div class="container">
  <div ng-controller="StatusCtrl">
    <p><b>Version {{ver}}</b>
    </p>
    <h4>Errors</h4>
    <ul>
      <li ng-repeat="item in errors">{{item}}</li>
    </ul>
    <h4>History</h4>
    <ul>
      <li ng-repeat="item in history">{{item}}</li>
    </ul>
  </div>
</div>
