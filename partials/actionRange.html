<form ng-submit="submit2(action.name)">
  <fieldset>
    <legend><b>{{action.name}}</b></legend>
    <label for="start">Start</label>
    <input type="time" name="start" ng-model="start" step="300.0"><br>

    <label for="stop">Stop</label>
    <input type="time" name="stop" ng-model="stop" step="300.0"><br><br>
    <input type="submit" value="Save">
  </fieldset>
</form>
